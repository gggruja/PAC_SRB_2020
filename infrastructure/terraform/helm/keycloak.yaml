keycloak:
  existingSecret: keycloak-user
  existingSecretKey: password
  persistence:
    dbVendor: mariadb
    dbPort: 3306
    existingSecret: keycloak-mariadb-access
    existingSecretUsernameKey: username
    existingSecretPasswordKey: password
  ingress:
    enabled: true
    path: /
    servicePort: http
    hosts:
      - conference.keycloak
  extraVolumes: |
    - name: realm-secret
      secret:
        secretName: realm-secret
  extraVolumeMounts: |
    - name: realm-secret
      mountPath: "/realm/"
      readOnly: true
  # TODO can not do the import, must do it manually for now!!! extraArgs: -Dkeycloak.import=/realm/keycloak-config.json
